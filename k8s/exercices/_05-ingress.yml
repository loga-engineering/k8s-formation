apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  labels:
    app: my-ingress
spec:
  defaultBackend:
    service:
      name: my-node-service
      port:
        number: 80
  rules:
    - host: test.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-node-service
                port:
                  number: 80
