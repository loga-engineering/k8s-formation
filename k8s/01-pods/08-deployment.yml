apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment01
  labels:
    app: test
spec:
  replicas: 3
#  progressDeadlineSeconds: 2
#  minReadySeconds: 2
#  strategy:
#    type: RollingUpdate
#    rollingUpdate:
#      maxSurge: 1
#      maxUnavailable: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: my-pod
      labels:
        app: test
    spec:
      containers:
        - name: test-container
          image: nginx

